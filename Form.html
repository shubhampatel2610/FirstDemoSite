<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Fill the form</h2>
    <form action="" method="post" enctype="text/plain">
        <label for="name">First name: </label>
        <input type="text" name="f_n"><p></p>
        <label for="name">Middle name: </label>
        <input type="text" name="m_n"><p></p>
        <label for="name">Last name: </label>
        <input type="text" name="l_n"><p></p>
        <label for="bd">Birthdate: </label>
        <input type="date" name="bd" id=""><p></p>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="" >Male  
        <input type="radio" name="gender" id="">Female  <p></p>
        <label for="email">Email: </label>
        <input type="email" name="email" id=""><p></p>
        <label for="pswd">Password: </label>
        <input type="password" name="pswd" id=""><p></p>
        <label for="address">Address: </label>
        <textarea name="address" id="" cols="30" rows="3"></textarea><p></p>
        <label for="cv">Upload your CV: </label>
        <input type="file" name="cv" id=""><p></p>
        <input type="submit" value="SUBMIT">

    </form>
</body>
</html>
